<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloraCo • Tracking</title>
  <link rel="icon" type="image/x-icon" href="./media/fc.png">
  <link rel="stylesheet" href="./styles/tracking.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="./media/fc.png" alt="" id="fc">
        <img src="./media/floraco.png" alt="" id="floraco">
      </div>
      <div class="list">
        <ul>
          <li class="profile-list">
            <a href="dashboard.html" title="" class="profile-a">
              <i class="fi fi-ss-dashboard-panel"></i>
              <p class="profile-p">Dashboard</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="order.html" title="" class="profile-a">
              <i class="fi fi-ss-order-history"></i>
              <p class="profile-p">Orders</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="tracking.html" title="" class="profile-a selected">
              <i class="fi fi-ss-location-alt"></i>
              <p class="profile-p">Tracking</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="products.html" title="" class="profile-a">
              <i class="fi fi-br-list"></i>
              <p class="profile-p">Products</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="offers.html" title="" class="profile-a">
              <i class="fi fi-ss-badge-percent"></i>
              <p class="profile-p">Offers</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="" title="" class="profile-a">
              <i class="fi fi-ss-bell-ring"></i>
              <p class="profile-p">Notification</p>
            </a>
          </li>
          <li class="profile-a">
            <i class="fi fi-ss-exit"></i>
            <p class="profile-p">Logout</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="rightContent">
        <div class="content">
          <h1>Order Tracking</h1>

          <div class="date">
            <p>By Month</p>
            <input type="date" name="" value="" id="dateInput" placeholder="MM/YYYY">
          </div>

          <div class="searchView">
            <div class="searchBar">
              <input id="search" list="searchList" type="number" placeholder="Search Order ID">
              <i class="fi fi-br-search" id="searchButton"></i>
            </div>
          </div>
          <p class="description" id="searchResult"></p>
          <div class="orders">
            <ul id="ordersList">
            </ul>
          </div>

          <div id="showMore">
            <button id="loadMore">Load More</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="orderContent" id="orderContent">
    <div class="order-card" id="orderCard">
      <button class="close-btn" id="close">×</button>
      <div id="printable-area">
        <div class="order-header">
          <h2 class="printLogo">FloraCo.</h2>
        </div>
        <div class="order-header">
          <h2 id="orderId"></h2>
          <span class="status-badge" id="statusPayment"></span>
        </div>
        <div class="timestamp" id="timeDisplay"></div>
        <div id="address"></div>
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th colspan="2">Price</th>
            </tr>
          </thead>
          <tbody id="order-items">
          <tfoot>
            <tr>
              <td colspan="" rowspan="" headers="">Total</td>
              <td colspan="2" rowspan="" headers="" class="numbers">
                  <span id="total"></span>
              </td>
            </tr>
            <tr>
              <td colspan="" rowspan="" headers="">Discount</td>
              <td colspan="2" rowspan="" headers="" class="numbers">
                  <span id="discount"></span>
              </td>
            </tr>
            <tr>
              <td colspan="" rowspan="" headers="">Grand Total</td>
              <td colspan="2" rowspan="" headers="" class="numbers">
                  <span id="gtotal"></span>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="button-group">
        <button class="btn-print" id="print" onclick="printInvoice()">Print</button>
      </div>
    </div>
  </div>

  <script src="scripts/tracking.js" type="module" charset="utf-8" async defer></script>
</body>
</html>
