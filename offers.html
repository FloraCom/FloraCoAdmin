<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloraCo â€¢ Offers</title>
  <link rel="icon" type="image/x-icon" href="./media/fc.png">
  <link rel="stylesheet" href="./styles/offers.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="./media/fc.png" alt="" id="fc">
        <img src="./media/floraco.png" alt="" id="floraco">
      </div>
      <div class="list">
        <ul>
          <li class="profile-list">
            <a href="dashboard.html" title="" class="profile-a">
              <i class="fi fi-ss-dashboard-panel"></i>
              <p class="profile-p">Dashboard</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="order.html" title="" class="profile-a">
              <i class="fi fi-ss-order-history"></i>
              <p class="profile-p">Orders</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="tracking.html" title="" class="profile-a">
              <i class="fi fi-ss-location-alt"></i>
              <p class="profile-p">Tracking</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="products.html" title="" class="profile-a">
              <i class="fi fi-br-list"></i>
              <p class="profile-p">Products</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="offers.html" title="" class="profile-a selected">
              <i class="fi fi-ss-badge-percent"></i>
              <p class="profile-p">Offers</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="feedback.html" title="" class="profile-a">
              <i class="fi fi-ss-feedback"></i>
              <p class="profile-p">Feedbacks</p>
            </a>
          </li>
          <li class="profile-a">
            <i class="fi fi-ss-exit"></i>
            <p class="profile-p">Logout</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="rightContent">
          <div class="content">
            <h1>Offers</h1>
            <div class="buttons">
              <div class="addButton">
                <div class="adder" id="couponAdd">
                  <i class="fi fi-ss-plus"></i>
                  <p>New Coupon</p>
                </div>
                <div class="addCoupon" id="couponCreate">
                    <div>
                      <input type="text" name="" id="cId" required placeholder="New ID">
                    </div>
                    <div>
                      <input type="text" name="" id="cCode" required placeholder="New Code">
                    </div>
                    <div>
                      <input type="text" name="" id="cDiscount" required placeholder="Discount">
                    </div>
                    <div>
                      <input type="date" name="" id="cValidity" required placeholder="Validity">
                    </div>
                    <button id="addCoupon"> Add Coupon </button>
                    <button id="cancelCoupon"> Cancel </button>
                </div>
              </div>            
              <div class="addButton" id="createOffer">
                <div class="add">
                  <i class="fi fi-ss-plus"></i>
                  <p>New Offer</p>
                </div>
              </div>
            </div>
            <div class="cards">
              <div class="couponCards" id="couponCards">
              </div>
              <div class="offerCards" id="offerCards">
              </div>
            </div>
            <div class="offerAddition" id="offerAdd">
              
                <div class="additionCard">
                  
                  <form class="addCard" id="form">
                    
                    <div class="inputField">
                      <label for="id">Offer ID:</label>
                      <input type="text" id="offerId" required name="id" placeholder="Enter ID">
                    </div>

                    <div class="imageBanner">
                      <a class="bannerContainer">
                        <img src="" alt="" id="banner">
                      </a>
                    </div>
                    <div class="inputField">
                      <label for="Image">Offer Banner:</label>
                      <input type="text" id="offerImage" required name="Image" placeholder="Enter Image URL">
                    </div>
                    <div class="inputField">
                      <label for="name">Offer Name:</label>
                      <input type="text" id="offerName" required id="name" placeholder="Enter Name">
                    </div>
                    <div class="inputField">
                      <label for="discount">Offer Discount:</label>
                      <input type="number" id="offerDiscount" required name="discount" placeholder="Enter Discount">
                    </div>
                    <div class="inputField">
                      <label for="validity">Offer Validity:</label>
                      <input type="date" id="offerValidity" required name="validity" placeholder="Enter Validity">
                    </div>
                    <div class="categorySelector">
                      <select id="category">
                        <option value="floral-supply">Floral Supply</option>
                        <option value="plant">Plants</option>
                        <option value="tree">Trees</option>
                        <option value="seed">Seeds</option>
                        <option value="bulb">Bulbs</option>
                        <option value="soil">Soils</option>
                        <option value="fertilizer">Fertilizers</option>
                        <option value="pot-and-vase">Pots And Vases</option>
                        <option value="gardening-tool">Gardening Tools</option>
                      </select>
                      <div class="searchView">
                        <div class="searchBar">
                          <input id="search" list="searchList" type="search" name="" value="" placeholder="Search ProductID or Name">
                          <i class="fi fi-br-search" id="searchButton"></i>
                        </div>
                      </div>
                    </div>
                    <p id="searchResult" class="description"></p>

                    <div id="itemsSelector">
                      <select id="items" multiple>
                        <option value=""></option>
                      </select>
                      <p id="selectedItems"></p>
                    </div>

                    <div class="submit">
                      <button type="submit" name="Submit" id="submit" value="">Submit</button>
                    </div>
                    <div class="submit">
                      <button type="submit" name="Submit" id="cancel" value="">Cancel</button>
                    </div>
                  </form>
                </div>
            </div>
          </div>
      </div>
    </div>
    <div id="toast"></div>
  </div>
  <script src="scripts/offers.js" type="module" charset="utf-8" async defer></script>
</body>
</html>
