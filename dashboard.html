<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloraCo â€¢ Dashboard</title>
  <link rel="icon" type="image/x-icon" href="./media/fc.png">
  <link rel="stylesheet" href="./styles/dashboard.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="list">
        <img src="./media/floraco.png" class="logo" id="floraco" />
        <img src="./media/fc.png" class="logo" id="fc" />
        <ul>
          <li class="profile-list">
            <a href="index.html" title="" class="profile-a selected">
              <i class="fi fi-ss-dashboard-panel"></i>
              <p class="profile-p">Dashboard</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="order.html" title="" class="profile-a">
              <i class="fi fi-ss-order-history"></i>
              <p class="profile-p">Orders</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="tracking.html" title="" class="profile-a">
              <i class="fi fi-ss-location-alt"></i>
              <p class="profile-p">Tracking</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="" title="" class="profile-a">
              <i class="fi fi-br-list"></i>
              <p class="profile-p">Products</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="" title="" class="profile-a">
              <i class="fi fi-ss-badge-percent"></i>
              <p class="profile-p">Offers</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="" title="" class="profile-a">
              <i class="fi fi-ss-bell-ring"></i>
              <p class="profile-p">Notification</p>
            </a>
          </li>
          <li class="profile-a">
            <i class="fi fi-ss-exit"></i>
            <p class="profile-p">Logout</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="rightContent">

        <div class="head">
          <div class="heading">
            <h1>Dashboard</h1>
          </div>
          <div class="date">
            <input type="date" name="" value="" id="dateInput">
          </div>
        </div>

        <div class="tiles">
          <div class="tile">
            <div class="tileImage">
              <i class="fi fi-br-indian-rupee-sign"></i>
            </div>
            <div class="tileContent">
              <p class="description">Income</p>
              <h1 class="number">180000</h1>
            </div>
          </div>
          <div class="tile">
            <div class="tileImage">
              <i class="fi fi-br-rupee-sign"></i>
            </div>
            <div class="tileContent">
              <p class="description">Revenue</p>
              <h1 class="number">180000</h1>
            </div>
          </div>
          <div class="tile">
            <div class="tileImage">
              <i class="fi fi-br-box-open"></i>
            </div>
            <div class="tileContent">
              <p class="description">Orders</p>
              <h1 class="number">80000</h1>
            </div>
          </div>
          <div class="tile">
            <div class="tileImage">
              <i class="fi fi-br-truck-check"></i>
            </div>
            <div class="tileContent">
              <p class="description">Delivered</p>
              <h1 class="number">78000</h1>
            </div>
          </div>
        </div>

        <div class="middleContent">
          <div class="graph">
            <h2>Revenue</h2>
            <canvas id="revenueChart"></canvas>
          </div>
          <div class="topSelling">
            <h2>Top Selling</h2>
            <ul id="orderList">
              <li class="orderItem">
                <div class="item">
                  <div class="image">
                    <img src="./media/plcover.png" alt="">
                  </div>
                  <div class="details">
                    <h5 id="name">Plant Name</h5>
                    <p class="description">PLT-MD-PNK</p>
                  </div>
                </div>
              </li>
              <li class="orderItem">
                <div class="item">
                  <div class="image">
                    <img src="./media/plcover.png" alt="">
                  </div>
                  <div class="details">
                    <h5 id="name">Plant Name</h5>
                    <p class="description">PLT-MD-PNK</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="scripts/dashboard.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
