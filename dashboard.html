<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FloraCo â€¢ Dashboard</title>
<link rel="icon" type="image/x-icon" href="./media/fc.png">
<link rel="stylesheet" href="./styles/dashboard.css">
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>  
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
</head>
<body>

<div class="container">
  <div class="left">
    <div class="logo">
      <img src="./media/fc.png" alt="" id="fc">
      <img src="./media/floraco.png" alt="" id="floraco">
    </div>
    <div class="list">
      <ul>
        <li class="profile-list">
          <a href="dashboard.html" title="" class="profile-a selected">
            <i class="fi fi-ss-dashboard-panel"></i>
            <p class="profile-p">Dashboard</p>
          </a>
        </li>
        <li class="profile-list">
          <a href="order.html" title="" class="profile-a">
            <i class="fi fi-ss-order-history"></i>
            <p class="profile-p">Orders</p>
          </a>
        </li>
        <li class="profile-list">
          <a href="tracking.html" title="" class="profile-a">
            <i class="fi fi-ss-location-alt"></i>
            <p class="profile-p">Tracking</p>
          </a>
        </li>
        <li class="profile-list">
          <a href="products.html" title="" class="profile-a">
            <i class="fi fi-br-list"></i>
            <p class="profile-p">Products</p>
          </a>
        </li>
        <li class="profile-list">
          <a href="offers.html" title="" class="profile-a">
            <i class="fi fi-ss-badge-percent"></i>
            <p class="profile-p">Offers</p>
          </a>
        </li>
        <li class="profile-list">
          <a href="" title="" class="profile-a">
            <i class="fi fi-ss-bell-ring"></i>
            <p class="profile-p">Notification</p>
          </a>
        </li>
        <li class="profile-a">
          <i class="fi fi-ss-exit"></i>
          <p class="profile-p">Logout</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="right">
    <div class="rightContent">
        <div class="content">
          <h1 id="head">Dashboard</h1>

          <div class="stats">
            
            <div class="tile">
              <div class="tileContent">
                <div class="tileTop">
                  <div class="sign">
                    <i class="fi fi-br-indian-rupee-sign"></i>
                  </div>
                  <p class="title">Earnings</p>  
                </div>
                <h1 class="number" id="earnings">0</h1>
                <div class="details">
                  <div class="percent" id="earningsDiv">
                  </div>
                  <p class="description" id="earningDesc">This month so far</p>
                </div>
              </div>
            </div>

            <div class="tile">
              <div class="tileContent">
                <div class="tileTop">
                  <div class="sign">
                    <i class="fi fi-ss-box"></i>
                  </div>
                  <p class="title">Orders</p>  
                </div>
                <h1 class="number" id="orders">0</h1>
                <div class="details">
                  <div class="percent up" id="ordersDiv">
                  </div>
                  <p class="description" id="orderDesc">This month so far</p>
                </div>
              </div>
            </div>
            <div class="tile">
              <div class="tileContent">
                <div class="tileTop">
                  <div class="sign">
                    <i class="fi fi-ss-user"></i>
                  </div>
                  <p class="title">Customers</p>  
                </div>
                <h1 class="number" id="customers">0</h1>
                <div class="details">
                  <p class="description">All Customers</p>
                </div>
              </div>
            </div>
            <div class="tile">
              <div class="tileContent">
                <div class="tileTop">
                  <div class="sign">
                    <i class="fi fi-ss-sold-signal"></i>
                  </div>
                  <p class="title">Products Sold</p>  
                </div>
                <h1 class="number" id="products">0</h1>
                <div class="details">
                  <p class="description">All Products</p>
                </div>
              </div>
            </div>
            <div class="tile">
              <div class="tileContent">
                <div class="tileTop">
                  <div class="sign">
                    <i class="fi fi-ss-sold-signal"></i>
                  </div>
                  <p class="title">Inventory</p>  
                </div>
                <h1 class="number" id="inventory"></h1>
                <div class="details">
                  <div class="percent up">
                  </div>
                  <p class="description">All Products</p>
                </div>
              </div>
            </div>
          </div>
          <div class="graph">

            <div id="chart">
              <div class="chartHead">
                <h3>Sales</h3>
                <p>Sales generate over the year</p>
              </div>
              <canvas id="statsChart"></canvas>
            </div>
            <div class="calendar">
                <div class="calendar-container">
                  <div class="calendar-header">
                    <button id="decreaseYear">&#8249;</button>
                    <span id="yearDisplay"></span>
                    <button id="increaseYear">&#8250;</button>
                  </div>
                  <div class="month-grid" id="monthGrid"></div>
                </div>
            </div>  
          </div>

          <div class="products">
            <div class="order-items" id="order-items">
            </div>
          </div>  
        </div>
    </div>
  </div>
  <div id="toast"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="scripts/dashboard.js" type="module" charset="utf-8" async defer></script>
</body>
</html>
