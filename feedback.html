<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloraCo â€¢ Feedback</title>
  <link rel="icon" type="image/x-icon" href="./media/fc.png">
  <link rel="stylesheet" href="./styles/feedback.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="./media/fc.png" alt="" id="fc">
        <img src="./media/floraco.png" alt="" id="floraco">
      </div>
      <div class="list">
        <ul>
          <li class="profile-list">
            <a href="dashboard.html" title="" class="profile-a">
              <i class="fi fi-ss-dashboard-panel"></i>
              <p class="profile-p">Dashboard</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="order.html" title="" class="profile-a">
              <i class="fi fi-ss-order-history"></i>
              <p class="profile-p">Orders</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="tracking.html" title="" class="profile-a">
              <i class="fi fi-ss-location-alt"></i>
              <p class="profile-p">Tracking</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="products.html" title="" class="profile-a">
              <i class="fi fi-br-list"></i>
              <p class="profile-p">Products</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="offers.html" title="" class="profile-a">
              <i class="fi fi-ss-badge-percent"></i>
              <p class="profile-p">Offers</p>
            </a>
          </li>
          <li class="profile-list">
            <a href="feedback.html" title="" class="profile-a selected">
              <i class="fi fi-ss-feedback"></i>
              <p class="profile-p">Feedbacks</p>
            </a>
          </li>
          <li class="profile-a">
            <i class="fi fi-ss-exit"></i>
            <p class="profile-p">Logout</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="rightContent">
          <div class="content">
            <h1 id="head">Feedbacks</h1>

            <div class="date">
              <p>By Date</p>
              <input type="date" name="" value="" id="dateInput" placeholder="MM/YYYY">
            </div>

            <div class="searchView">
              <div class="searchBar">
                <input id="search" list="searchList" type="text" placeholder="Search mail">
                <i class="fi fi-br-search" id="searchButton"></i>
              </div>
            </div>
            <p id="searchResult"></p>
            <div class="table-card">
              <div class="table-header">
                <h3>User Feedbacks</h3>
                <div>
                  <button id="read">Mark as Read</button>
                </div>
              </div>
              <table>
                <thead>
                  <tr>
                    <th><input type="checkbox" name="" id="selectAll"></th>
                    <th>User</th>
                    <th>Category</th>
                    <th>Sub</th>
                    <th>Content</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="productList">
                </tbody>
              </table> 
            </div>

            <div id="showMore">
              <button id="loadMore">Load More</button>
            </div>

          </div>
      </div>
    </div>
      <div id="toast"></div>
  </div>
  <script src="scripts/feedback.js" type="module" charset="utf-8" async defer></script>
</body>
</html>
